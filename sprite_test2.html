<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>game</title>
</head>
<div id="gameView"></div>
<div id="bbb">123</div>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/pixi.js/bin/pixi.min.js"></script>
<script>
var renderer = PIXI.autoDetectRenderer(600, 400, {
    backgroundColor: 0x1099bb
});
document.body.appendChild(renderer.view);

// create the root of the scene graph
var stage = new PIXI.Container();


loader = new PIXI.loaders.Loader();
loader.add("aaa", "images/sprites.json");
loader.on("complete", complete);
loader.load();

function complete() {
    var frames = [];

    for (var i = 1; i < 14; i++) {
        frames.push(PIXI.Texture.fromFrame("sprite" + i));
    }
    console.log(frames);
    var mc = new PIXI.extras.MovieClip(frames);
    mc.animationSpeed = 0.1;
    stage.addChild(mc);

    mc.play();

}

window.requestAnimFrame = (function() {
    return window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        function(callback) {
            window.setTimeout(callback, 1000 / 60);
        };
})();

animate();

function animate() {
    requestAnimFrame(animate);
    renderer.render(stage);

}
